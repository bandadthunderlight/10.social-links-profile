<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>

<body>

  <section class="socialLinks-section">
    <div class="socialLinks-container">
      <div class="socialLinks-imageContainer">
        <img class="socialLinks-image" src="./assets/images/avatar-jessica.jpeg" />
      </div>
      <div class="socialLinks-titleBar">
        <p class="socialLinks-title">Jessica Randall</p>
        <p class="socialLinks-subTitle">London, United Kingdom</p>
      </div>
      <p class="socialLinks-text">"Front-end developer and avid reader."</p>
      <div class="socialLinks-linkList">
        <button class="socialLinks-linkBtn">GitHub</button>
        <button class="socialLinks-linkBtn">Frontend Mentor</button>
        <button class="socialLinks-linkBtn">LinkedIn</button>
        <button class="socialLinks-linkBtn">Twitter</button>
        <button class="socialLinks-linkBtn">Instagram</button>
      </div>
    </div>
  </section>

</body>

</html>
